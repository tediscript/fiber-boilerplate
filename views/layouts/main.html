<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header, footer {
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    {{template "partials/header" .}}
    
    <main>
        {{template "content" .}}
    </main>
    
    {{template "partials/footer" .}}
</body>
</html>
